{% extends 'layouts/frontend.html' %}

{% block container %}
<div id="index">
    <fieldset>
        <legend>Index</legend>
        {% if user != None %}
        <table>
            <tr>
                <th>ID:</th>
                <td>{{ user.uid }}</td>
            </tr>
            <tr>
                <th>Name:</th>
                <td>{{ user.name }}</td>
            </tr>
            <tr>
                <th>Small avator:</th>
                <td><img src='{{ user.avatar }}'></td>
            </tr> 
            <tr>
                <th>Large avator:</th>
                <td><img src='{{ user.avatar_large }}'></td>
            </tr>
        </table>
        {% endif %}
    </fieldset>
</div>
{% endblock %}
